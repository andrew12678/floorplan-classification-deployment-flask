{% extends "base.html" %} {% block content %}

<h1>Floorplan Classifier</h1>

<p>This classifier is capable of differentiating between photos of floor plans and other photos of property</p>

<h2>Examples</h2>

<div class="image-container">
    <div class="ex-image">
        <img src="{{ url_for('static', filename='assets/images2.jpg')  }}" alt="Floorplan" />
        <p id="fp">Floor plan</p>
    </div>
    <div class="ex-image">
        <img src="{{ url_for('static', filename='assets/images.jpeg')  }}" alt="Not a Floorplan" />
        <p id="fp2">Not a floor plan</p>
    </div>
</div>



<h2>Upload Your Image</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
